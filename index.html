<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>todo</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <h1 class="display-2 text-primary">todo//</h1>
        </div>
        <div class="row justify-content-center">
            <input type="text" v-model="todo">
            <button @click="addTodo" class="btn btn-primary ml-2">add</button>
        </div>
        <div class="row justify-content-start">
            <todo-list :todos="uncompleted"></todo-list>
        </div>
        <div class="row justify-content-center">
            <h3>completed</h3>
        </div>
        <div class="row justify-content-start">
            <p>*click to mark as done</p>
        </div>
        <div class="row justify-content-start">
            <todo-list :todos="completed"></todo-list>
        </div>
        <div class="row justify-content-center">
            <p>scratch prod 2018</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
